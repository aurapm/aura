name: alpm
version: '1.0.0'
author: Colin Woodbury
maintainer: colingw@gmail.com
license: BSD3

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches

dependencies:
  - base >= 4.8 && < 4.10
  - bindings-DSL >= 1.0 && < 1.1
  - text
  - versions >= 3.1.0.1 && < 3.2

library:
  source-dirs: .
  extra-libraries:
    - alpm

tests:
  alpm-test:
    main: Test.hs
    source-dirs: test
    ghc-options:
      - -threaded
    dependencies:
      - alpm
      - tasty >=0.11 && <0.12
      - tasty-hunit >=0.9 && <0.10
